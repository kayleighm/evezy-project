{% extends 'base.html' %}

{% block title %}Available Cars {% endblock %}

{% block content %}

<h1>Cars</h1>
<ul>
{% for car in object_list %}
    <li><a href="/cars/{{car.pk}}/">{{ car.make }} - {{ car.car_model }}</a></li>
{% empty %}
    <li>No cars available.</li>
{% endfor %}
</ul>

{% endblock %}
